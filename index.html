<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class=body>
  
  <header class="header">
    <img src="./images/logo.png" class="header__logo" alt="Around The World">
    <div class="header__line"></div>
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__image" src="./images/profilepic.jpg" alt="profile picture">
      <div class="profile__text">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__bio">Explorer</p>
      </div>
      <button class="profile__text-button"><img class="" src="./images/Vectorpen.png" alt="edit text"></button>
      <button class="profile__photo-button"><img class="" src="./images/Vector.png" alt="add photo"></button>
    </section>


  </main>

  <footer class="footer">
     
  </footer>

  
</body>

</html>
