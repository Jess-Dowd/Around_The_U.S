<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class=body>
  <div class="body__container">

    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Around The World">
    </header>

    <main class="main">

      <section class="profile">

        <img class="profile__image" src="./images/profilepic.jpg" alt="profile picture">
        <div class="profile__text">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__bio">Explorer</p>
        </div>
        <button class="profile__text-button" type="submit" aria-label="edit profile"></button>
        <button class="profile__photo-button" type="submit" aria-label="add photo"></button>

      </section>

      <section class="photo-grid">

        <article class="grid-item">
          <img class="photo-grid__photo" src="images/bald-mountains.png" alt="profile content">
          <div class="photo-grid__content">
            <h2 class="photo-grid__title">Bald Mountains</h2>
            <button class="photo-grid__heart" type="submit" aria-label="like photo"></button>
          </div>
        </article>

        <article class="grid-item">
          <img class="photo-grid__photo" src="images/yosemite.png" alt="profile content">
          <div class="photo-grid__content">
            <h2 class="photo-grid__title">Yosemite Valley</h2>
            <button class="photo-grid__heart" type="submit" aria-label="like photo"></button>
          </div>
        </article>

        <article class="grid-item">
          <img class="photo-grid__photo" src="images/lago.png" alt="profile content">
          <div class="photo-grid__content">
            <h2 class="photo-grid__title">Lago di Braies</h2>
            <button class="photo-grid__heart" type="submit" aria-label="like photo"></button>
          </div>
        </article>

        <article class="grid-item">
          <img class="photo-grid__photo" src="images/lake.png" alt="profile content">
          <div class="photo-grid__content">
            <h2 class="photo-grid__title">Lake Louise</h2>
            <button class="photo-grid__heart" type="submit" aria-label="like photo"></button>
          </div>
        </article>

        <article class="grid-item">
          <img class="photo-grid__photo" src="images/latemar.png" alt="profile content">
          <div class="photo-grid__content">
            <h2 class="photo-grid__title">Latemar</h2>
            <button class="photo-grid__heart" type="submit" aria-label="like photo"></button>
          </div>
        </article>

        <article class="grid-item">
          <img class="photo-grid__photo" src="images/vanoise.png" alt="profile content">
          <div class="photo-grid__content">
            <h2 class="photo-grid__title">Vanoise National Park</h2>
            <button class="photo-grid__heart" type="submit" aria-label="like photo"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>

    <div class="popup-box">

      <form class="popup-box__container" name="edit-profile">
        <button class="popup-box__exit" type="button" aria-label="exit popup"></button>
        <h2 class="popup-box__title">Edit profile</h2>
        <div class="popup-box__input">
          <input type="text" name="name-text-field" class="popup-box__text popup-box__text_name" id="name"
            placeholder="name" required>
          <input type="text" name="about-text-field" class="popup-box__text popup-box__text_about" id="about"
            placeholder="profession" required>
        </div>
        <button type="submit" class="popup-box__save">Save</button>
      </form>

    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
